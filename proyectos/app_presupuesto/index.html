<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/style.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/a9b07b8121.js" crossorigin="anonymous"></script>

  <title>Aplicacion de Presupuesto</title>

  <link rel="icon" href="images/icono.png" type="image.png" />

  <meta name="description" content="" />
  <meta name="keywords" content="" />
  <meta name="author" content="" />
  <meta name="copyright" content="" />

  <meta name="robots" content="index nofollow" />
</head>

<body onload="cargarApp()">
  <header>
    <div class="container-fluid presupuesto">
      <div class="row">
        <div class="col-md-12">
          <h1 class="center">Presupuesto disponible</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-4"></div>
        <div class="col-lg-4">
          <div class="presupuesto_valor" id="presupuesto">+ 2.000.000</div>
          <div class="presupuesto_ingreso limpiarEstilos">
            <div class="presupuesto_ingreso--texto">Ingresos</div>
            <div class="derecha limpiarEstilos">
              <div class="presupuesto_ingreso--valor" id="ingresos"></div>
              <div class="presupuesto_ingreso--porcentaje">&nbsp;</div>
            </div>
          </div>
          <div class="presupuesto_egreso limpiarEstilos">
            <div class="presupuesto_egreso--texto">Egresos</div>
            <div class="derecha limpiarEstilos">
              <div class="presupuesto_egreso--valor" id="egresos"></div>
              <div class="presupuesto_egreso--porcentaje" id="porcentaje">&nbsp;</div>
            </div>
          </div>
        </div>
        <div class="col-lg-4"></div>
      </div>
    </div>
  </header>
  <section class="p-5">
    <div class="container center">
      <div class="row">
        <div class="col-md-2 mt-3"></div>
        <div class="col-lg-2 mt-3 form-floating">
          <select class="form-select" id="selector">
            <option value="ingreso" selected>+</option>
            <option value="egreso">-</option>
          </select>
          <label for="selector" class="ml-1">Elija la opcion correcta</label>
        </div>
        <div class="col-md-2 mt-3"><input id="nuevo_valor" type="number" class="form-control" placeholder="Valor"
            step="any"></div>
        <div class="col-md-3 mt-3"><input id="nuevo_descripcion" type="text" class="form-control"
            placeholder="Descripcion"></div>
        <div class="col-md-1 mt-3"><button type="button" class="btn btn-secondary verde" id="btn-agregar"><i
              class="far fa-check-circle"></i></button></div>
        <div class="col-md-2 mt-3"></div>
      </div>
    </div>
  </section>
  <section>
    <div class="limpiarEstilos container">
      <div class="row">
        <div class="col-lg-1"></div>
        <div class="col-lg-5 ingreso mt-4">
          <h2 class="ingreso_titulo">Ingresos</h2>
          <div id="lista-ingresos"></div>
        </div>
        <div class="col-lg-5 egreso mt-4">
          <h2 class="egreso_titulo">Egresos</h2>
          <div id="lista-egresos"></div>
        </div>
        <div class="col-lg-1"></div>
      </div>
    </div>
  </section>
  <script src="js/Clases.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
